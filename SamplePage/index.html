<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery-formCache Sample Page</title>
        <style>
            .formcache-notification {
                color: red;
            }

            form {
                border: solid 1px black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <hgroup>
                <h1>jQuery-formCache Sample Page</h1>
            </hgroup>
        </header>
        <section>
            <article>
                <form action="." name="sample.form" data-formcache="true" data-formcache-key="someKey">
                    <section>
                        <div class="formcache-notification" style="display:none;" data-formcache-notify="true">
                            <p>Your form data has been successfully restored.
                                <a href="#" data-formcache-clear="true">Reset form</a>
                            </p>
                        </div>
                    </section>
                    <section>
                        <h2>Select Lists</h2>
                        <select name="car.options">
                            <option value="">Select One</option>
                            <option value="1">Mustang</option>
                            <option value="2">Camaro</option>
                            <option value="3">Corvette</option>
                            <option value="4">Charger</option>
                        </select>
                    </section>
                    <section>
                        <h2>Ratio Options</h2>
                        <input type="radio" name="engine.options" value="I4" /> 4 Cylinder
                        <input type="radio" name="engine.options" value="V6" /> 6 Cylinder
                        <input type="radio" name="engine.options" value="V8" /> 8 Cylinder
                    </section>
                    <section>
                        <h2>Check Boxes</h2>
                        <input type="checkbox" value="true" name="forced.induction.turbo" /> Turbo charge it?
                        <input type="hidden" value="false" name="forced.induction.turbo" />
                        <input type="checkbox" value="true" name="forced.induction.super" /> Super charge it?
                        <input type="hidden" value="false" name="forced.induction.super" />
                    </section>
                    <section>
                        <h2>Text Boxes</h2>
                        <input type="text" name="sample.textbox"/>
                        <input type="text" name="sample.textbox2"/>
                        <input type="text" name="sample.textbox3"/>
                    </section>
                    <section>
                        <h2>Text Areas</h2>
                        <textarea name="sample.textarea" cols="20" rows="4"></textarea>
                        <textarea name="sample.textarea2" cols="20" rows="4"></textarea>
                        <textarea name="sample.textarea3" cols="20" rows="4"></textarea>
                    </section>
                    <section>
                        <button type="submit">Submit Form</button>
                    </section>
                </form>
            </article>
        </section>

        <!-- Add formCache plugin references -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="../jquery.formcache.js"></script>
        <script src="../jquery.formcache.unobtrusive.js"></script>
    </body>
</html>
